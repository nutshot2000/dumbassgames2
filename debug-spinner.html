<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Spinner - DUMBASSGAMES</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }
        
        .debug-section {
            background: #111;
            border: 2px solid #00ff00;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .debug-button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .debug-button:hover {
            background: #00cc00;
        }
        
        .debug-log {
            background: #000;
            border: 1px solid #333;
            padding: 15px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.5rem;
            font-family: monospace;
        }
        
        .game-item {
            background: #222;
            border: 1px solid #555;
            padding: 10px;
            margin: 5px 0;
            font-size: 0.5rem;
        }
        
        .error { color: #ff6666; }
        .success { color: #66ff66; }
        .warning { color: #ffff66; }
        .info { color: #66ffff; }
    </style>
</head>
<body>
    <h1>üéÆ SPINNER DEBUG TOOL</h1>
    
    <div class="debug-section">
        <h2>SPINNER TESTS</h2>
        <button class="debug-button" onclick="testSpinner()">üé° TEST SPINNER</button>
        <button class="debug-button" onclick="checkGames()">üéÆ CHECK GAMES</button>
        <button class="debug-button" onclick="checkFirebase()">üî• CHECK FIREBASE</button>
        <button class="debug-button" onclick="addTestGame()">‚ûï ADD TEST GAME</button>
        <button class="debug-button" onclick="clearLogs()">üßπ CLEAR LOGS</button>
    </div>
    
    <div class="debug-section">
        <h2>LOADED GAMES</h2>
        <div id="gamesOutput" class="debug-log">Click "CHECK GAMES" to see loaded games...</div>
    </div>
    
    <div class="debug-section">
        <h2>DEBUG LOG</h2>
        <div id="debugLog" class="debug-log">Debug messages will appear here...</div>
    </div>

    <!-- Include the main script -->
    <script src="script.js"></script>
    <script>
        function log(message, type = 'info') {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type;
            debugLog.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }

        function clearLogs() {
            document.getElementById('debugLog').innerHTML = '';
            document.getElementById('gamesOutput').innerHTML = '';
            console.clear();
        }

        async function checkGames() {
            log('üîç Checking for games...', 'info');
            
            // Check enhanced game manager
            if (window.enhancedGameManager) {
                const games = window.enhancedGameManager.games || [];
                log(`üìä Enhanced Game Manager has ${games.length} games`, games.length > 0 ? 'success' : 'warning');
                
                if (games.length > 0) {
                    const gamesOutput = document.getElementById('gamesOutput');
                    gamesOutput.innerHTML = games.map((game, index) => `
                        <div class="game-item">
                            <strong>${index + 1}. ${game.title || 'No Title'}</strong><br>
                            URL: ${game.url || 'No URL'}<br>
                            Author: ${game.author || 'Unknown'}<br>
                            ID: ${game.id || 'No ID'}
                        </div>
                    `).join('');
                } else {
                    document.getElementById('gamesOutput').innerHTML = '<div class="error">No games found in Enhanced Game Manager</div>';
                }
            } else {
                log('‚ùå Enhanced Game Manager not found', 'error');
            }
            
            // Check main game manager  
            if (window.dumbassGame) {
                const games = window.dumbassGame.games || [];
                log(`üìä Main Game Manager has ${games.length} games`, games.length > 0 ? 'success' : 'warning');
            } else {
                log('‚ùå Main Game Manager not found', 'error');
            }
            
            // Check Firebase
            if (window.dataManager) {
                log(`üî• Firebase Data Manager exists: ${window.dataManager.isInitialized ? 'Initialized' : 'Not Initialized'}`, window.dataManager.isInitialized ? 'success' : 'warning');
                
                if (window.dataManager.isInitialized) {
                    try {
                        const firebaseGames = await window.dataManager.getGames();
                        log(`üìä Firebase has ${firebaseGames.length} games`, firebaseGames.length > 0 ? 'success' : 'warning');
                    } catch (error) {
                        log(`‚ùå Error getting games from Firebase: ${error.message}`, 'error');
                    }
                }
            } else {
                log('‚ùå Firebase Data Manager not found', 'error');
            }
        }

        async function checkFirebase() {
            log('üî• Checking Firebase connection...', 'info');
            
            if (window.dataManager) {
                log(`üìä Data Manager exists: ${!!window.dataManager}`, 'success');
                log(`üìä Is Initialized: ${window.dataManager.isInitialized}`, window.dataManager.isInitialized ? 'success' : 'warning');
                
                if (window.dataManager.isInitialized) {
                    try {
                        const games = await window.dataManager.getGames();
                        log(`üéÆ Successfully fetched ${games.length} games from Firebase`, 'success');
                        
                        games.forEach((game, index) => {
                            log(`  ${index + 1}. ${game.title} - ${game.url}`, 'info');
                        });
                    } catch (error) {
                        log(`‚ùå Firebase fetch error: ${error.message}`, 'error');
                    }
                } else {
                    log('‚ö†Ô∏è Firebase not initialized yet, trying to initialize...', 'warning');
                    setTimeout(checkFirebase, 2000);
                }
            } else {
                log('‚ùå Firebase Data Manager not found', 'error');
            }
        }

                 async function addTestGame() {
             log('‚ûï Adding test game to database...', 'info');
             
             const testGame = {
                 title: 'TEST GAME',
                 description: 'A simple test game to verify the spinner functionality',
                 url: './games/test-game.html',
                 genre: 'test',
                 vibe: 'dumbass',
                 difficulty: 'baby',
                 author: 'Debug System',
                 tags: 'test,debug,spinner'
             };
             
             try {
                 if (window.dumbassGame && typeof window.dumbassGame.addGame === 'function') {
                     await window.dumbassGame.addGame(testGame);
                     log('‚úÖ Test game added successfully!', 'success');
                     
                     // Refresh the games list
                     setTimeout(() => {
                         checkGames();
                     }, 1000);
                 } else {
                     log('‚ùå Game manager not available', 'error');
                 }
             } catch (error) {
                 log(`‚ùå Failed to add test game: ${error.message}`, 'error');
             }
         }

         async function testSpinner() {
             log('üé° Testing spinner functionality...', 'info');
             
             // Test the spinner function
             if (typeof playRandomGame === 'function') {
                 log('‚úÖ playRandomGame function exists', 'success');
                 
                 // Check if games are loaded first
                 await checkGames();
                 
                 log('üé° Attempting to show spinner...', 'info');
                 
                 // Call the spinner
                 try {
                     await playRandomGame();
                     log('‚úÖ Spinner function executed', 'success');
                 } catch (error) {
                     log(`‚ùå Spinner error: ${error.message}`, 'error');
                 }
             } else {
                 log('‚ùå playRandomGame function not found', 'error');
             }
         }

        // Initialize when page loads
        window.addEventListener('load', () => {
            log('üöÄ Debug page loaded', 'success');
            
            // Wait a bit for main systems to initialize
            setTimeout(() => {
                log('üîç Auto-checking systems...', 'info');
                checkGames();
            }, 3000);
        });
    </script>
</body>
</html>
